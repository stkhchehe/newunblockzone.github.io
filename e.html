        .rectangle {

            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .rectangle:hover {

        }
        .rectangle img {

            height: 100%;
            border-radius: 15px;
