        }
        .title:hover {

        }
        .rectangle-container {

        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            padding: 20px;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        .new-badge {
            position: absolute;

            height: 30px;

            font-weight: bold;

            box-shadow: 0 0 10px #28a745;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .new-badge:hover {

        }
