    <style>

        #unity-container {

            height: 100%;

        }

        #unity-warning {
            position: absolute;

<body>

	<script src="//www.google.com/jsapi"></script>

	<style>
		body {
			overflow: hidden;
			background: #000000;
			margin-top: 0;
			margin-left: 0;
			color: #000000;
		}

		#startButton {
			display: block;
			width: 160px;
			height: 40px;
			background-color: #4CAF50;
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 16px;

		#button {
			display: none;
		}

		.imgb_vis {
			animation: imgb-animation 7s linear;
		}

		@keyframes imgb-animation {
			10% {
				transform: translateX(0);
			}

			20% {
				transform: translateX(100px);
			}

			90% {

			}

<body>
	<div style="width: 100vw; height: 100vh;max-width:100%">

	<script>
		document.getElementById("game").style.display = "none";
            function startGame() {
                document.getElementById("game").style.display = "block";
                document.getElementById("startButton").style.display = "none";
                EJS_player = "#game";
                EJS_core = "psx";
                EJS_color = "#000000";

                EJS_gameUrl = "https://bbcdn.githack.com/helloitadmin/smart/raw/main/Grand%20Theft%20Auto%20(USA).zip";
                loadGame();  
            }
            document.getElementById("startButton").addEventListener("click", startGame);
            function loadGame() {
                var script = document.createElement("script");
                script.src = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
