    <style>
/* Moving gradient background */
@keyframes moveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
    background-size: 400% 400%;
    animation: moveGradient 20s infinite alternate ease-in-out;
}

/* Icon container for smooth shine effect */
.icon-container {
    position: relative;
    overflow: hidden;
    border-radius: 20px; /* Keeps the shine effect within rounded edges */
    transition: transform 0.3s ease-in-out;
}

.icon-container:hover {
    transform: scale(1.1); /* Slight zoom effect for smooth interaction */
}

/* Clean, smooth shine effect */
.icon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
    filter: blur(8px);
    transform: skewX(-25deg);
    transition: left 0.8s ease-in-out;
}

/* Shine effect moves smoothly on hover */
.icon-container:hover::before {
    left: 100%;
}

</style>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
.title {
    position: absolute;
    top: 25%; /* Adjusted to be right above the icons */
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
    color: white;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    text-shadow: none; /* Removed the glowing text effect */
}

.title:hover {
    transform: translateX(-50%) scale(1.1);
}

        .header {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        .icons-container {
            position: absolute;
            top: 40%;
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }
        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }
        .icon-container:hover {
            transform: scale(1.1) translateZ(0);

        .icon {
            width: 60px;

        .support-text {

            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: lowercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);

        }

        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);

            height: 400px;
            background: linear-gradient(135deg, rgba(169, 169, 169, 0.5), rgba(255, 255, 255, 0.4));

            top: 0;
            left: 0;

    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }

    <!-- Discord Widget -->
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles with theme colors
        document.addEventListener('DOMContentLoaded', function() {
            const theme = window.getCurrentTheme ? window.getCurrentTheme() : {
                particleColor: "#ffffff",
                particleLinks: "#ffffff",
                lightColor: "255, 255, 255"
            };
            
            // Update the blob light effect
            const blobElement = document.querySelector('.coolBlobIdk');
            if (blobElement) {
                blobElement.style.background = `linear-gradient(135deg, rgba(${theme.lightColor || "255, 255, 255"}, 0.8), rgba(${theme.lightColor || "255, 255, 255"}, 0.6))`;
                blobElement.style.boxShadow = `0 0 120px rgba(${theme.lightColor || "255, 255, 255"}, 0.5)`;
            }
            
            // Apply theme to other elements
            const rectangles = document.querySelectorAll('.rectangle');
            rectangles.forEach(rectangle => {
                rectangle.style.boxShadow = `0 0 20px rgba(${theme.lightColor || "255, 255, 255"}, 0.7)`;
            });
            
            const titleElement = document.querySelector('.title');
            if (titleElement) {
                titleElement.style.textShadow = `0 0 15px rgba(${theme.lightColor || "255, 255, 255"}, 0.9)`;
            }
            
            // Initialize particles
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": theme.particleColor || "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": theme.particleLinks || "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": false },
                        "onclick": { "enable": false },
                        "resize": true 
                    }
                },
                "retina_detect": false
            });
        });
    </script>
    
    <!-- Include shared.js for Discord widget -->

        setTimeout(function() {
