

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading...</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <!-- 100% privacy-first analytics -->
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loader-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo {
            width: 235px;
            height: 235px;
            border-radius: 50%;
            background: url('https://files.catbox.moe/ao6qv3.png') no-repeat center;
            background-size: cover;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-bar-container {
            width: 35%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            animation: loadProgress 5s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="loader-container">
        <div class="logo"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 15, density: { enable: false } },  /* Fewer particles */
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "random" }
            },
            interactivity: {
                events: { onhover: { enable: false } }
            }
        });

        setTimeout(() => {
            document.body.style.animation = "fadeOut 1s ease-in-out forwards";
            setTimeout(() => {
                window.location.href = "/home.html"; // Redirect to custom URL
            }, 1000); // Wait for fade-out to complete before redirecting
        }, 5000);
    </script>
</body>
</html>
